<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о пассажирах</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css">

    <style>
        .not-found {
            display: none;
            color: red;
            text-align: center;
            margin: 20px 0;
        }
        .card-body {
            font-family: 'Nunito', sans-serif;
        }
        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .card-text {
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        .mb-2 {
            margin-bottom: 0.5rem;
        }
        .d-inline-block {
            display: inline-block;
        }
        .highlighted-text {
        color: red; /* Цвет текста */
        font-weight: bold; /* Полужирный шрифт */
        background-color: yellow; /* Желтый фон */
        padding: 2px 4px; /* Отступы для элементов */
        border-radius: 3px; /* Скругление углов */
    }
    </style>
    
</head>

<body>
    <div id="app">
        <div id="main" class="layout-horizontal" style="background-color: #f2f4f7;">
            <header class="mb-4" style="background-color: #ffffff;">
                <div class="header-top">
                    <div class="container d-flex justify-content-center">
                        <h3>КПМ СОП</h3>
                    </div>
                </div>
            </header>
            <div class="content-wrapper container">
                <div class="page-content">
                    <section class="row">
                        <div class="col-12 col-lg-12">
                            <div class="row">
                                <div class="input-group mb-4 mt-0">
                                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
                                    <input type="text" class="form-control" id="searchInput"
                                        placeholder="Введите данные" aria-label="Search"
                                        aria-describedby="button-addon2">
                                </div>
                                <div id="cardsContainer" class="container"></div>
                                <p id="notFoundMessage" class="not-found">Совпадений не найдено.</p>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <footer>
            <div class="container">
                <div class="footer clearfix mb-0 text-muted">
                    <div class="float-start">
                        <p>2024 КПМ СОП</p>
                    </div>
                    <div class="float-end">
                        <p>Created by <a href="#">Chasov D.S</a></p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="assets/compiled/js/main.js"></script>
</body>

</html>
